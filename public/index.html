<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to the chat app</title>
    </head>
    <body>
        <p>Welcome to the chat app</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            

            socket.on('connect', () => {
                console.log( 'browser is connect to server' );
            });

            socket.on('disconnect', () => {
                console.log( 'browser is disconnected from server' );
            });


        </script>
    </body>
</html>
